                      </div>
                    <!-- </h2> -->
                  </div>
              
                  <div id="{{item.coll}}" class="collapse " attr.aria-labelledby="{{item.head}}" data-parent="#accordionExample">

                        {{item.desc}}
                    </div>
                  </div>
                </div>
                
              </div>
