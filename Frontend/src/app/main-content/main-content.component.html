<div class="container ">

    <div class="row">
        <div class="col">
            <div>
                <ngx-codemirror class="codeMirror" [(ngModel)]="obj" [options]="optionsCodeMirror"></ngx-codemirror>
            </div>
        </div>
        <div class="col">
            <div class="accordion" id="accordionExample">
                <div class="card" *ngFor="let item of functionNameTab">
                    <div class="card-header bg-light" id="{{item.head}}">

                        <div class="nameTab" type="button" data-toggle="collapse" attr.data-target="#{{item.coll}}"
                            attr.aria-controls="{{item.coll}}">
                            {{item.name}}
                        </div>
                    </div>

                    <div id="{{item.coll}}" class="collapse " attr.aria-labelledby="{{item.head}}"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            {{item.desc[0]}}
                            <hr>
                            <h6>{{item.desc[1]}}</h6>
                        </div>
                    </div>
                </div>

                <!-- Tablice do zmiany dla uzytkownika -->
                <div class="card" *ngFor="let item of tabToChange">
                    <div class="card-header bg-light" id="{{item.head}}">

                        <div class="nameTab" type="button" data-toggle="collapse" attr.data-target="#{{item.coll}}"
                            attr.aria-controls="{{item.coll}}">
                            {{item.name}}
                        </div>

                    </div>

                    <div id="{{item.coll}}" class="collapse " attr.aria-labelledby="{{item.head}}"
                        data-parent="#accordionExample">
                        <div class="card-body">
                            <h6>{{item.desc2}}</h6>
                            <br>
                            <textarea [(ngModel)]="item.desc" cols="65" rows="10"></textarea>
                            <br>
                            <h6>{{item.desc3}}</h6>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <form class="allForm">


        <div class="form-row">

        </div>


        <hr>


        <div class="form-row">
            <label for="records" class="col-sm-2 col-form-label">Ilość rekordów:</label>
            <div class="col-sm-3">
                <input #numberInput type="number" class="form-control" value="10" id="records" min="1" max="15000000">
            </div>
        </div>


        <hr>

        <div class="form-row">
            <div class="generateDataButton">

                <button type="button" (click)="generateFile(numberInput.value)" routerLink="/generator"
                    class="btn btn-success">Wygeneruj plik</button>
            </div>
        </div>

    </form>


</div>
